<h2 class="text-center">Produtos</h2>

@if (loading) {<div class="alert alert-info"> Carregando </div> }
@if (erro) {<div class="alert alert-danger"> {{erro}} </div> }
@if (ok) {<div class="alert alert-success"> {{ok}} </div> }

<div class="row g-2 align-items-center mb-3">
    <div class="col-sm-6 col-md-3">
        <input class="form-control"
                      [(ngModel)]="novoNome"
                      placeholder="Nome do produto" >
    </div>
    <div class="col-sm-6 col-md-3">
        <input class="form-control" type="number"
                      [(ngModel)]="novoPreco"
                      placeholder="Preço do produto" >
    </div>
    <div class="col-sm-6 col-md-3">
        <input class="form-control"
                      [(ngModel)]="novaDescricao"
                      placeholder="Descrição do produto" >
    </div>
    <div class="col-sm-6 col-md-3">
        <select class="form-control" [(ngModel)]="novaLojaId">
          <option value="">Selecione uma loja</option>
          @for (loja of lojas; track loja.id) {
            <option [value]="loja.id">{{loja.nome}}</option>
          }
        </select>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-info" (click)="adicionar()">Adicionar</button>
    </div>
</div>
<ul class="list-group mb-3">
    @for (p of produtos; track p.id) {
        <li class="list-group-item d-flex justify-content-between
        align-items-center">
            <span>{{p.nome}} - {{'R$ '+ p.preco.toFixed(2)}} -
              {{p.descricao}}</span>

              <div class="d-flex align-items-center gap-2">

                <button class="btn btn-sm btn-warning"
                  data-bs-toggle="modal"
                  data-bs-target="#editModal"
                  (click)="editarItem = p"
                >Editar</button>

                 <button class="btn btn-sm btn-outline-danger"
                (click)="remover(p.id)">Remover</button>
              </div>

        </li>
    }
</ul>

@if (produtos.length === 0) {
  <div class="alert alert-info"> Nenhum produto cadastrado</div>
}

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            @if (editarItem) {
              <div class="modal-header">
                  <h4 class="modal-title"> Editar Produto</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>

              <div class="modal-body">
                  <input class="form-control mb-2"  [(ngModel)] = "editarItem.nome"
                  placeholder="Nome"/>

                  <input class="form-control mb-2"  [(ngModel)] = "editarItem.preco" type="number"
                  placeholder="Preço"/>

                  <input class="form-control mb-2"  [(ngModel)] = "editarItem.descricao"
                  placeholder="Descrição"/>
              </div>

              <div class="modal-footer">
                  <button class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar</button>
                   <button class="btn btn-primary" (click)="salvarEdicao()"
                   data-bs-dismiss="modal">
                    Salvar</button>
              </div>

            }
        </div>
    </div>
</div>
